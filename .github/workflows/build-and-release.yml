name: Build and Release PhotosViewer
on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master ]
  schedule:
    # æ¯å‘¨ä¸€å‡Œæ™¨2ç‚¹è‡ªåŠ¨æ„å»º (UTCæ—¶é—´)
    - cron: '0 2 * * 1'
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘
jobs:
  build-windows:
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller>=5.0.0 pywin32>=300
    - name: Build Windows executable
      run: |
        python build.py
    - name: Upload Windows artifacts
      uses: actions/upload-artifact@v4
      with:
        name: PhotosViewer-Windows-${{ matrix.python-version }}
        path: builds/windows/
        retention-days: 7
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libx11-dev libxext-dev libxft-dev libxinerama-dev libxcursor-dev libxrender-dev libxfixes-dev libxi-dev
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller>=5.0.0
    - name: Build Linux executable
      run: |
        python build.py
    - name: Upload Linux artifacts
      uses: actions/upload-artifact@v4
      with:
        name: PhotosViewer-Linux-${{ matrix.python-version }}
        path: builds/linux/
        retention-days: 7
  build-macos:
    runs-on: macos-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller>=5.0.0
    - name: Build macOS executable
      run: |
        python build.py
    - name: Upload macOS artifacts
      uses: actions/upload-artifact@v4
      with:
        name: PhotosViewer-macOS-${{ matrix.python-version }}
        path: builds/macos/
        retention-days: 7
  create-release:
    needs: [build-windows, build-linux, build-macos]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    steps:
    - uses: actions/checkout@v4
    - name: Download all artifacts
      uses: actions/download-artifact@v4
    - name: List downloaded artifacts
      run: ls -R
    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        name: Release ${{ github.ref_name }}
        draft: false
        prerelease: false
        generate_release_notes: true
        files: |
          **/*.zip
          **/*.tar.gz
          **/*.exe
          **/PhotosViewer
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
